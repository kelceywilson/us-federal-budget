---
layout: default
---

<div class="post">
  <h1>{{ page.title }}</h1>
  <p style="padding: 15px;"><span class="post-date">{{ page.date | date_to_string }}</span></p>
  <p><img src="{{ post.image }}" width="250" align="right" /></p>
  {{ content }}

  <p align="center">
  			<a href="http://twitter.com/home?status={{ page.title }} - {{ site.production_url }}{{ page.url }} via @apievangelist" target="_bank"><img src="https://s3.amazonaws.com/kinlane-productions/icons/twitter.png" width="25" style="display: inline; padding: 10px;" /></a>">
  			<a href="http://www.facebook.com/share.php?u={{ site.production_url }}{{ page.url }}&title={{ site.production_url }}{{ page.title }}" target="_bank"><img src="https://s3.amazonaws.com/kinlane-productions/icons/facebook.png" width="25" style="display: inline; padding: 10px;" /></a>
  			<a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.production_url }}{{ page.url }}&title={{ page.title }}&source=api.report" target="_bank"><img src="https://s3.amazonaws.com/kinlane-productions/icons/linkedin.png" width="25" style="display: inline; padding: 10px;" /></a>
  			<a href="https://plus.google.com/share?url={{ site.production_url }}{{ page.url }}" target="_bank"><img src="https://s3.amazonaws.com/kinlane-productions/icons/google-plus.png" width="25" /></a>
  			<a href="http://www.tumblr.com/share?v=3&u={{ site.production_url }}{{ page.url }}&t={{ site.production_url }}{{ page.title }}" target="_bank"><img src="https://s3.amazonaws.com/kinlane-productions/icons/tumblr.png" width="25" style="display: inline; padding: 10px;" /></a>
  			<a href="http://www.reddit.com/submit?url={{ site.production_url }}{{ page.url }}&title={{ site.production_url }}{{ page.title }}" target="_bank"><img src="https://s3.amazonaws.com/kinlane-productions/icons/reddit.png" width="25" style="display: inline; padding: 10px;" /></a>
  			<a href="http://news.ycombinator.com/submitlink?u={{ site.production_url }}{{ page.url }}&t={{ site.production_url }}{{ page.title }}" target="_bank"><img src="https://s3.amazonaws.com/kinlane-productions/icons/hackernews.jpeg" width="25" style="display: inline; padding: 10px;" /></a>
  </p>

  <!-- Pagination links -->
  <div class="pagination">
    <div width="400">
  	{% if page.previous %}
  	   	<a href="{{ site.production_url }}{{ page.previous.url }}" class="older" style="width: 45%;">Older</a>
  	{% else %}
  		<a href="/" class="older">Older</a>
  	{% endif %}
  </div>
  <div width="400">
    {% if page.next %}
      <a href="{{ site.production_url }}{{ page.next.url }}" class="newer" style="width: 45%;">Newer</a>
    {% else %}
      <span class="next">Newer</span>
    {% endif %}
    <div>
  </div>

</div>

# Project details
project_title: US Federal Budget
project_description: This is my work to make the US federal budget more machine readable, in hopes of building more meaningful tools on top of it. You can access the historical budget via spreadsheets, but I am looking to make the information easier to integrate with, as an Adopta project.
project_url: http://kinlane.github.io/us-federal-budget/

github_user: kinlane
github_repo: us-federal-budget

# ---------
# Data
# ---------
data_show: yes
data_nav: yes
data_title: Data Files
data_description: This is a list of JSON and CSV conversions of the Excel files made avalable as part of the <a href="https://www.whitehouse.gov/omb/budget/Historicals">Office of Management and Budget Historical Tables</a>, providing data on budget receipts, outlays, surpluses or deficits, Federal debt, and Federal employment over an extended time period, generally from 1940 or earlier to 2016 or 2020.
data_footer: The goal of publishing these CSV and JSON alternatives is to make this data easier to consumer, and integrate into websites, applications, visualizations, and other integrations.

